<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForList</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
</head>
<body>
    <H1>For Vue List</H1>
    <div id="app">
    <div v-if="showdiv">
        <p>  {{books[0].title}} </p>
    </div>

    <div id="app">
        <div v-if="showdiv">
            <ul>
               <li v-for="book in books">
               
            <h3>  {{book.title}} </h3>
            <p>{{book.author}}</p>

        </li> 
    </ul>
        </div>
    


</div>
    <script src="forvue.js"></script>

</body>
</html>
